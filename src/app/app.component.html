<!-- menubar -->
<div class="card sticky top-0 z-1">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img
        src="https://primefaces.org/cdn/primeng/images/primeng.svg"
        height="40"
        class="mr-2"
      />
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center">
        <input type="text" pInputText placeholder="Search Amazon.in" />
        <!-- <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
          class="pt-1"
        /> -->
      </div>
    </ng-template>
  </p-menubar>
  <div class="card w-full">
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
  </div>
</div>

<!-- menubar -->

<main class="main">
  <div class="container">
    <div class="content">
      <h1 class="text-center text-teal-400 pt-4">Angular 17 Starter Project</h1>
    </div>
    <!-- <app-griddemo></app-griddemo> -->
  </div>
  <!-- render products from api -->
  <section id="product__container">
    <div class="container py-4">
      <div class="card flex justify-content-center">
        <p-toast
          [showTransformOptions]="'translateY(100%)'"
          [showTransitionOptions]="'1000ms'"
          [hideTransitionOptions]="'1000ms'"
          [showTransformOptions]="'translateX(100%)'"
          [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
        />
      </div>

      <!-- <h3 class="text-4xl py-2 text-teal-400">List of products</h3> -->

      <ng-template [ngIf]="products">
        <div class="product__cards">
          <ng-template
            class="card"
            ngFor
            let-product
            [ngForOf]="products"
            let-items="ngForOf"
            let-i="index"
          >
            <p-card [header]="product.title" [subheader]="product.category">
              <ng-template pTemplate="header">
                <div class="product__img">
                  <img alt="Card" [src]="product.thumbnail" />
                </div>
              </ng-template>
              <div [ngClass]="isReadMore ? 'limitTextHeight' : ''" class="pt-0">
                {{ product.description }}
              </div>
              <!-- <div class="card mt-2 flex justify-content-center">
                <p-button
                  [label]="isReadMore ? 'Read More' : 'Read Less'"
                  (click)="showText()"
                  text="true"
                  severity="info"
                ></p-button>
              </div> -->
              <ng-template pTemplate="footer">
                <div class="flex justify-content-around align-items-center">
                  <p-button label="Buy" icon="pi pi-check"></p-button>
                  <p-button
                    label="Add to cart"
                    icon="pi pi-heart"
                    styleClass="p-button-danger"
                  ></p-button>
                </div>
              </ng-template>
            </p-card>
          </ng-template>
        </div>
      </ng-template>
      <div></div>
    </div>
  </section>
</main>
